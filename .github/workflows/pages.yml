name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3" # Confirm this is '3.3' or '3.2'
          # Temporarily disable bundler-cache to force clean install
          # bundler-cache: true # <--- COMMENT OUT OR REMOVE THIS LINE

      - name: Clean Bundler Environment (Extra Precaution)
        run: |
          rm -rf vendor/bundle
          rm -f Gemfile.lock
          bundle config --delete path || true # Remove path config if it exists
          bundle config --delete deployment || true # Remove deployment config if it exists

      - name: Install Ruby Dependencies
        run: bundle install

      - name: Build with Jekyll
        run: |
          bundle exec jekyll build --source . --destination _site --trace # <--- ADD --trace
          ls -R _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
